[loggers]
keys=root,luigiinterface,luigid,tornado

[formatters]
keys=default

[handlers]
keys=consoleHandler

[logger_root]
default=DEBUG
handlers=consoleHandler
qualname=root

[logger_luigiinterface]
level=INFO
handlers=consoleHandler
qualname=luigi-interface
propagate=0

[logger_luigid]
level=WARNING
handlers=consoleHandler
qualname=luigi.scheduler
propagate=0

[logger_tornado]
level=CRITICAL
handlers=consoleHandler
qualname=tornado
propagate=0

[handler_consoleHandler]
class=logging.StreamHandler
formatter=default
level=DEBUG
args=(sys.stdout,)

[formatter_default]
format=%(asctime)s %(levelname)-8s %(name)-15s %(message)s
datefmt=%Y-%m-%d %H:%M:%S